    <h1>Not</h1>
    
    <h2>Syntax</h2>
    <p>
      not <em>&lt;<a href="./../../index.html#test">test</a>&gt;</em>
    </p>
             
    <h2>Description</h2>
    <p>
      The "not" test takes some other test as an argument, and yields the
      opposite result.  "not false" evaluates to "true" and "not true"
      evaluates to "false".The "false" test always evaluates to false 
    </p>
        
    <h2>Module</h2>
    <p>
      Core : Requires no import statement
    </p>

    </p>
